<html lang="en-GB">
  <head>
    <meta content="text/html; charset=UTF-8">
    <title>Actual Game</title>

    <body onload="docReady()" onkeydown="" onkeyup="">
    <img id="spaceship" src="Style/Images/ship.png" style="position:absolute;left:0; top:0;" height="80" width="80">

    <style>
    body{
      background-image: url(Style/Images/spacetemp.jpg);
    }

    </style>

    </body>

    <script type="text/javascript">

            function leftArrowPressed() {
            var element = document.getElementById("spaceship");
            element.style.left = parseInt(element.style.left) - 10 + 'px';
            }

            function rightArrowPressed() {
            var element = document.getElementById("spaceship");
            element.style.left = parseInt(element.style.left) + 10 + 'px';

            }

            function upArrowPressed() {
            var element = document.getElementById("spaceship");
            element.style.top = parseInt(element.style.top) - 10 + 'px';
            }

            function downArrowPressed() {
            var element = document.getElementById("spaceship");
            element.style.top = parseInt(element.style.top) + 10 + 'px';
            }


            function moveSelection(key) {
                //gets the keycode for the key you're pressing
                switch (key.keyCode) {
                    //left arrow key has the keycode of 37
                    case 37:
                    leftArrowPressed();
                    break;

                    //up arrow key has the keycode of 38
                    case 38:
                    upArrowPressed();
                    break;

                    //right arrow key has the keycode of 39
                    case 39:
                    rightArrowPressed();
                    break;

                    //down arrow key has the keycode of 40
                    case 40:
                    downArrowPressed();
                    break;
                    }
                };

        function docReady()
        {

          window.addEventListener('keydown', moveSelection);
        }

  </script>
  </head>
</html>
