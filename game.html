<!DOCTYPE html>
  <head>
    <!-- set this webpage to use the character set UTF-8 -->
    <meta charset = "utf-8">
    <!-- link to external css stylesheet -->
    <link rel="stylesheet" type="text/css" href="Style/Style.css">
    <!-- link to the javascript file -->
    <script src="Javascript/Script.js"></script>
    <!-- set the title of the webpage to "Game" -->
    <title>Game</title>
    <!-- load in the images used for the users ship and the bullets they shoot -->
    <img src="Style/Images/ship.png" id="ship1" width="30" height="30" style="display: none;">
    <img src="Style/Images/ship2.png" id="ship2" width="30" height="30" style="display: none;">
    <img src="Style/Images/ship3.png" id="ship3" width="30" height="30" style="display: none;">
    <img src="Style/Images/shi4p.png" id="ship4" width="30" height="30" style="display: none;">
    <img src="Style/Images/ship5.png" id="ship5" width="30" height="30" style="display: none;">
    <img src="Style/Images/ship6.png" id="ship6" width="30" height="30" style="display: none;">
  </head>
  <!-- set the body's id to gameBody -->
  <body id="gameBody" >
    <!-- create a new div for the sidenav menu when the settings button is clicked -->
    <div id="mySidenav" class="sidenav">
      <!-- create the links to close the sidenav, go to the log in page and go to the customise page -->
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="index.html">Log Out</a>
      <a href="customise.html">Customise</a>
    </div>
    <div id="Scoreboard">
      <table>
        <tr><th>Scoreboard</th></tr>
        <tr id = "row1"><td id = "user1"></td><td id = "score1"></td></tr>
        <tr id = "row2"><td id = "user2"></td><td id = "score2"></td></tr>
        <tr id = "row3"><td id = "user3"></td><td id = "score3"></td></tr>
        <tr id = "row4"><td id = "user4"></td><td id = "score4"></td></tr>
        <tr id = "row5"><td id = "user5"></td><td id = "score5"></td></tr>
        <tr id = "row6"><td id = "user6"></td><td id = "score6"></td></tr>
        <tr id = "row7"><td id = "user7"></td><td id = "score7"></td></tr>
        <tr id = "row8"><td id = "user8"></td><td id = "score8"></td></tr>
        <tr id = "row9"><td id = "user9"></td><td id = "score9"></td></tr>
        <tr id = "row10"><td id = "user10"></td><td id = "score10"></tr>
      </table>
      <p>My score is:</p>
      <p id="Player_score"></p>
    </div>
    <!-- create a span which when clicked calls the javascript function openNav() -->
    <span onclick="openNav()">
      <!-- create the button that opens the sidenav menu -->
      <input id="options" type="image" name="options" src="Style/Images/options.png">
    </span>

    <canvas id="ctx" width = "1000" height= "790" style="border:1px solid #000000;"></canvas>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"> </script>
    <script src="Javascript/GameScript.js"> </script>

  </body>
</html>
